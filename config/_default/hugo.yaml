defaultContentLanguage: en
hasCJKLanguage: true

enableRobotsTXT: true
summaryLength: 120
timeZone: Asia/Seoul

outputs:
  home:
    - html
    - rss
    - json
    - amp

pagination:
  pagerSize: 8

theme: "PaperMod"
_merge: none

title: "The Discouraged Revolutionary's Hidden Den"

params:
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  social: true

  author: Sidney Jeong
  dateFormat: "2006-01-02"
      
  capitalizeListTitles: true
  titleCaseStyle: chicago

  defaultTheme: dark
  disableThemeToggle: false
 
  profileMode:
    enabled: true

  socialIcons:
    - name: email
      url: "mailto:jeong.sid@sidlibrary.org"
    - name: linkedin
      url: "https://www.linkedin.com/in/sidney-jeong-56b52449/"
    - name: github
      url: "https://github.com/sid0831"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 
    keys: ["title", "permalink", "summary", "content"]

  pygmentsUseClasses: true

  assets:
    disableHLJS: true
  
  footer:
    text: |
      All contents from myself on this site are freely available under [Creative Commons License by-sa 4.0](https://creativecommons.org/licenses/by-sa/4.0/) unless otherwise specified.  
      The opinions and views the contents might present are solely my personal ones, and unrelated to any organisation or group I belong to or belonged to.  
    disclaimer: |
      이 블로그의 모든 내용과 견해는 저의 개인적인 것이며, 제가 속해 있거나 속해 있었던 어떤 회사, 기관, 또는 집단과도 무관합니다.  
      이 블로그에 저의 개인정보가 공개된 경우 이는 제가 그 정보의 처리(수집·이용)에 동의함을 의미하지 않습니다.

